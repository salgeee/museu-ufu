<b>{{ label() }}</b>
@switch (type()) {
	@case ('url') {
		<a [href]="value()" target="_blank">{{ value() }}</a>
	}
	@case ('phone') {
		<a [href]="'tel:' + value()">{{ value() }}</a>
	}
	@case ('email') {
		<a [href]="'mailto:' + value()">{{ value() }}</a>
	}
	@default {
		<span>{{ value() }}</span>
	}
}
