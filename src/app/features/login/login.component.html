<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        <img src="/public/logos/gov.png" alt="Logo Gov BR" class="gov-logo">
        <h1>Acessar Ã¡rea do administrador</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <p>Use seu e-mail de administrador para entrar.</p>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>E-mail</mat-label>
          <input matInput formControlName="username" type="email" placeholder="Digite seu e-mail">
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Senha</mat-label>
          <input matInput formControlName="password" type="password" placeholder="Digite sua senha">
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" class="full-width">
          Entrar
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
