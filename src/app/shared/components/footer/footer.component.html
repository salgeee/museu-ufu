<footer class="br-footer" id="footer">
	<div class="container-lg">
		<div class="logo">
			<img ngSrc="/logos/ufu_white_hor.png" alt="Logo UFU" height="360" width="694" priority />
		</div>
		<div class="row align-items-end justify-content-between d-none d-sm-flex py-5">
			<div class="col">
				<div class="social-network">
					<div class="social-network-title">Redes Sociais</div>
					<div class="d-flex">
						<a class="br-button circle" href="javascript: void(0)" aria-label="Compartilhar por Facebook"
							><i class="fab fa-facebook-f" aria-hidden="true"></i></a
						><a class="br-button circle" href="javascript: void(0)" aria-label="Compartilhar por Twitter"
							><i class="fab fa-twitter" aria-hidden="true"></i></a
						><a class="br-button circle" href="javascript: void(0)" aria-label="Compartilhar por Linkedin"
							><i class="fab fa-linkedin-in" aria-hidden="true"></i></a
						><a class="br-button circle" href="javascript: void(0)" aria-label="Compartilhar por Whatsapp"
							><i class="fab fa-whatsapp" aria-hidden="true"></i
						></a>
					</div>
				</div>
			</div>
			<div class="col assigns text-right">
				<div class="d-flex align-items-center justify-content-end">
					<a
						class="logo-acesso-footer"
						href="https://www.gov.br/acessoainformacao/"
						alt="Acesso à informação"
						title="Acesso à informação"
					></a
					><a
						class="logo-governo-federal"
						href="https://www.brasil.gov.br/"
						alt="Governo Federal"
						title="Governo Federal"
					></a>
				</div>
			</div>
		</div>
	</div>

	@if (license) {
		<span class="br-divider my-3"></span>
		<div class="container-lg">
			<div class="info">
				<div class="text-down-01 text-medium pb-3">
					{{ license }}
				</div>
			</div>
		</div>
	}
</footer>
