<app-barra-brasil></app-barra-brasil>
<header class="br-header" id="header" data-sticky="data-sticky">
	<div class="container">
		<div class="row d-flex align-items-start justify-content-between">
			<div class="col-md-auto col-9 d-flex align-items-start">
				<button class="navbar-toggler me-3" type="button" (click)="toggleMenu()" aria-label="Toggle navigation">
					<span class="text-primary">
						<i class="fas fa-bars"></i>
					</span>
				</button>

				<div class="region region-nav-branding">
					<div class="marca">
						<div class="logo" [class.scrolled]="isScrolled">
							<a [href]="basePath + '/home'" title="Início" rel="home">
								<img [src]="basePath + '/public/logos/ufu_blue.svg'" alt="Início">
							</a>
						</div>
						<div class="nome">
							<a [href]="basePath" title="Início" rel="home">
								Universidade Federal de Uberlândia
							</a>
						</div>
						<div class="subordinacao">
							Ministério da Educação
						</div>
					</div>
				</div>
			</div>

			<div class="col-md-auto col-3">
				<div class="acessibilidade">
					<div class="d-none d-md-block">
						<p class="d-flex align-items-center justify-content-md-end my-3 my-md-1">
						<div class="header-accessibility">
							<a [routerLink]="['/accessibility']" title="Acessibilidade">Acessibilidade</a>
						</div>
						<a (click)="decreaseZoom()" href="javascript:void(0)" title="Menos Zoom">A-</a>
						<a (click)="resetZoom()" href="javascript:void(0)" title="Reiniciar Zoom">A</a>
						<a (click)="increaseZoom()" href="javascript:void(0)" title="Mais Zoom">A+</a>
						<a (click)="toggleContrast()" title="Inverter Cores" href="javascript:void(0)">
							<i class="fas fa-adjust"></i>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</header>
