<div class="news-detail-page-container" *ngIf="news$ | async as newsItem; else loadingOrNotFound">
  <mat-card class="news-detail-card">
    <mat-card-header>
      <mat-card-title class="news-detail-title">{{ newsItem.title }}</mat-card-title>
      <mat-card-subtitle class="news-detail-category">{{ newsItem.category }}</mat-card-subtitle>
    </mat-card-header>

    <div class="news-main-image-wrapper" (click)="openImageModal(newsItem.image_url!)" *ngIf="newsItem.image_url">
      <img [src]="newsItem.image_url" [alt]="newsItem.title" class="news-main-image">
      <div class="image-zoom-indicator">
        <mat-icon>zoom_in</mat-icon> Ampliar
      </div>
    </div>
    <div *ngIf="!newsItem.image_url" class="no-image-placeholder">
      Sem imagem principal
    </div>

    <mat-card-content class="news-detail-content">
      <p class="news-detail-description">{{ newsItem.summary }}</p>
      <hr class="news-separator">

      <div class="news-full-content" [innerHTML]="newsItem.content">
      </div>
    </mat-card-content>
  </mat-card>
</div>  

<ng-template #loadingOrNotFound>
  <p class="message-placeholder">Carregando notícia ou notícia não encontrada...</p>
</ng-template>

<div class="image-modal-overlay" *ngIf="showImageModal" (click)="onModalBackgroundClick($event)">
  <div class="image-modal-content">
    <button mat-icon-button class="image-modal-close-button" (click)="closeImageModal()" aria-label="Fechar imagem ampliada">
      <mat-icon>close</mat-icon>
    </button>
    <img [src]="modalImageUrl" alt="Imagem ampliada" class="image-modal-image">
  </div>
</div>
